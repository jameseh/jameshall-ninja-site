{% extends "base.html" %}

{% block content %}
  <h2>My Portfolio</h2>
  <ul>
    {% for project in projects %}
      <li>
        <a href="/portfolio/{{ project.slug }}">
          <img src="{{ project.image }}" alt="{{ project.title }}">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>
  <a href="/portfolio">View all projects</a>
{% endblock %}
